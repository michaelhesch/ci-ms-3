{% extends "base.html" %}
{% block content %}
<h3 class="text-center">{{ photo.title }}</h3>
<div class="container-lg">
  <div class="row row-cols-1">
    <div class="col">
      <div class="card">
        <img src="{{ photo.url }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <small><em>Uploaded by: {{ photo.user_uploaded_by }}</em></small>
          <p class="card-text">
            {{ photo.description }}
          </p>
          <p>
            Number of likes: {{ photo.likes }}
          <form method="POST" action="{{ url_for('photos.like_photo', id=photo.id)}}">
            <button type="submit" class="btn btn-primary" name="liked">
              <i class="fas fa-thumbs-up"></i>
            </button>
            <br />
            <br />
            <div class="form-outline">
              <textarea class="form-control" id="textAreaExample" rows="4" name="comment"></textarea>
              <label class="form-label" for="textAreaExample">Message</label>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">
              Add Comment
            </button>
          </form>
          </p>
          <a class="btn btn-primary" href="{{ url_for('main.profile', username=current_user.username) }}">Back to Profile</a>
            <!--<button class="btn btn-primary mb-4" onclick="goBack()">Go Back</button>-->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Returns user to previous page -->
<!-- Accounts for images able to be
   viewed from feed or profile page -->
<script>
  function goBack() {
    window.history.back();
  }
</script>
{% endblock %}
