{% extends "base.html" %}
{% block content %}
<div class="py-4 text-center">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <h1>Welcome, {{ current_user.username }}!</h1>
            {% for post in posts %}
                <div class="card">
                    <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
