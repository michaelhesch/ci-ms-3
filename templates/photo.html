{% extends "base.html" %}
{% block content %}
<h3 class="text-center">{{ photo.title }}</h3>
<div class="container-lg">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
      <div class="card">
        <img src="{{ photo.url }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <!--<h5 class="card-title">{{ photo.title }}</h5>-->
          <p class="card-text">
            {{ photo.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
