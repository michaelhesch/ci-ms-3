{% extends "base.html" %}
{% block content %}
<h3 class="text-center">{{ username|capitalize }}'s Profile</h3>
<div class="container-lg">
  <p class="text-center">Below are all of the photos you have added to the platform!</p>
  <br />
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for photo in photos %}
    <div class="col">
      <div class="card">
        <a href="{{ url_for('photo', photo=photo._id) }}">
          <img src="{{ photo.url }}" class="card-img-top" alt="..." />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ photo.title }}</h5>
          <small><em>Uploaded by: {{ photo.user_uploaded_by }}</em></small>
          <p class="card-text">
            {{ photo.description }}
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
